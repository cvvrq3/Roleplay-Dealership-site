<!DOCTYPE html>
<html>
<head>
    <title>Автосалон</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="car-card">
        <img src="https://via.placeholder.com/300" alt="Subaru Impreza 2004">
        <h2>Subaru Impreza 2004</h2>
        <p>Цена: 200 тыс.</p>
        <button onclick="showForm('Subaru Impreza 2004', 200000)">Оставить заявку</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close">&times;</span>
            <h2>Заявка на <span id="car-name"></span></h2>
            <form id="order-form">
                <input type="hidden" id="car-model">
                <input type="text" id="discord-id" placeholder="Ваш Discord ID (например, User#1234)" required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
